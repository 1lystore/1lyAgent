<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#00ffcc" stroke-width="1" opacity="0.2">
    <path d="M0,100 H150 V200 H250 V100 H400"/>
    <path d="M0,300 H100 V250 H300 V300 H400"/>
    <path d="M200,0 V80 H280 V150"/>
    <circle cx="150" cy="100" r="4" fill="#00ffcc"/>
    <circle cx="250" cy="100" r="4" fill="#00ffcc"/>
    <circle cx="100" cy="300" r="4" fill="#00ffcc"/>
    <circle cx="300" cy="300" r="4" fill="#00ffcc"/>
  </g>
  
  <!-- Main head shape -->
  <ellipse cx="200" cy="200" rx="120" ry="130" fill="#1e1e3f" stroke="url(#glow)" stroke-width="3" filter="url(#neon)"/>
  
  <!-- Face plate -->
  <rect x="100" y="140" width="200" height="100" rx="20" fill="#0a0a1a" stroke="#00ffcc" stroke-width="2"/>
  
  <!-- Eyes -->
  <g filter="url(#neon)">
    <rect x="120" y="160" width="60" height="25" rx="5" fill="#00ffcc">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="160" width="60" height="25" rx="5" fill="#00ffcc">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Mouth/display -->
  <rect x="140" y="205" width="120" height="20" rx="3" fill="#0f0f23" stroke="#7c3aed" stroke-width="1"/>
  <text x="200" y="220" font-family="monospace" font-size="12" fill="#00ffcc" text-anchor="middle">1lyAgent</text>
  
  <!-- Antenna -->
  <line x1="200" y1="70" x2="200" y2="40" stroke="url(#glow)" stroke-width="3"/>
  <circle cx="200" cy="35" r="8" fill="#7c3aed" filter="url(#neon)">
    <animate attributeName="fill" values="#7c3aed;#00ffcc;#7c3aed" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- USDC symbol hint -->
  <circle cx="320" cy="320" r="30" fill="none" stroke="#2775ca" stroke-width="3" opacity="0.7"/>
  <text x="320" y="328" font-family="Arial" font-size="24" font-weight="bold" fill="#2775ca" text-anchor="middle" opacity="0.7">$</text>
  
  <!-- Tagline -->
  <text x="200" y="370" font-family="monospace" font-size="14" fill="#00ffcc" text-anchor="middle" opacity="0.8">Earns. Spends. Lives.</text>
</svg>
